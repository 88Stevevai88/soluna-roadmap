
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soluna - Una Luce per il Tuo Cammino</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1c1f26, #121212);
      color: #fffaf0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .fade {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .fade.delay-1 { animation-delay: 0.5s; }
    .fade.delay-2 { animation-delay: 2s; }
    .fade.delay-3 { animation-delay: 3.5s; }
    .fade.delay-4 { animation-delay: 5s; }
    .fade.delay-5 { animation-delay: 6.5s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); visibility: visible; }
      from { opacity: 0; transform: translateY(20px); visibility: hidden; }
    }

    .logo {
      width: 130px;
      margin-bottom: 10px;
    }

    .titolo {
      font-size: 2em;
      font-weight: bold;
      color: #fffaf0;
      margin-bottom: 5px;
    }

    .sottotitolo {
      font-size: 1.1em;
      font-style: italic;
      color: #fef3c7;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ffd700;
      max-width: 90%;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 1.1em;
      background: #fffaf0;
      color: #1c1f26;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.4);
      transition: background 0.3s;
    }

    #startBtn:hover {
      background: #fef3c7;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="soluna_logo.png" alt="Logo Soluna" class="logo fade delay-1" />
  <div class="titolo fade delay-2">Soluna</div>
  <div class="sottotitolo fade delay-3">Una luce per il tuo cammino interiore</div>
  <p class="fade delay-4">Un respiro, una luce, un cammino. Ascolta la voce del tuo viaggio interiore...</p>
  <a href="roadmap.html" id="startBtn" class="fade delay-5"><em>Inizia il viaggio interiore</em></a>
  <audio id="introAudio" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a5a4b2a6a1.mp3" type="audio/mpeg">
  </audio>
  
  

</body>
</html>
